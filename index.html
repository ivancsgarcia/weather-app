<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div>
            <h1>Location</h1>
        <h2>Date and Time</h2>
        </div>

        <img src="" alt="">

        <div>
            <h1>Temperature</h1>
            <p>Greetings</p>
            <p>User</p>
        </div>

        <div class="horizontal-line">
            <!-- line -->
        </div>

        <div class="flex-horizontal">
            <div>
                <img src="svg/sunrise.svg" alt="">
                <p>Sunrise</p>
                <p>Time</p>
            </div>
            <div class="vertical-line">
                <!-- line -->
            </div>
            <div>
                <img src="svg/wind.svg" alt="">
                <p>Wind</p>
                <p>Wind Speed</p>
            </div>
            <div class="vertical-line">
                <!-- line -->
            </div>
            <div>
                <img src="svg/thermometer.svg" alt="">
                <p>Temperature</p>
                <p>Temperature</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
